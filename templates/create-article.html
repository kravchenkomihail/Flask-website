{% extends 'base.html' %}

{% block title %}
Добавление статьи
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Добавить свое фото в галерею</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Добавить название статьи"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Тема статьи"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Текст статьи"></textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>
{% endblock %}
